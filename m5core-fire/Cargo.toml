[dependencies]
esp-alloc = "0.1.0"
embedded-graphics = "0.7"
embedded-hal = "0.2"
display-interface = "0.4"
display-interface-spi = "0.4"
# icm42670 = { git = "https://github.com/jessebraham/icm42670/" }
mpu9250 = { version = "0.24.1", default-features = false, features = [
    "i2c",
], optional = true }
mpu6050 = { version = "0.1.6", optional = true }
# ili9341 = { version = "0.5", git = "https://github.com/yuri91/ili9341-rs" }
mipidsi = { git = "https://github.com/georgik/mipidsi.git", branch = "feature/ili9341" }
# mipidsi = { path = "../../mipidsi" }
panic-halt = "0.2"
rand = { version = "0.8.5", default-features = false }
rand_chacha = { version = "0.3.1", default-features = false }
# petgraph = "0.6.2"
petgraph = { git = "https://github.com/zendurix/petgraph.git", branch = "better_no_std", default-features = false, features = [
    "graphmap",
] }
shared-bus = { version = "0.2.4" }
spooky-core = { path = "../spooky-core", default-features = false, features = [
    "static_maze",
] }
heapless = { version = "0.7.14", default-features = false }
embedded-graphics-framebuf = "0.2.0"

[features]
default = ["m5stack_core2"]
# default = [ "rt" ]
# default = [ "rt", "esp32_wrover_kit"  ]
# default = ["rt", "esp32s2_usb_otg"]
# default = ["rt", "esp32s3_usb_otg"]
# default = ["rt", "esp32s2_ili9341"]
# default = [ "rt", "esp32c3_ili9341"]
# rt = ["xtensa-lx-rt"]
# rt = ["riscv-rt"]
# eh1 = ["esp32-hal/eh1"]
# eh1 = ["esp32s2-hal/eh1"]
# eh1 = ["esp32s3-hal/eh1"]
# eh1 = ["esp32c3-hal/eh1"]

system_timer = []

button_controls = []
imu_controls = []

esp32 = []
esp32s2 = ["system_timer"]
esp32s3 = []
esp32c3 = ["system_timer"]

# Enable this feature in case you have an ESP32 Wrover Kit with ILI9341
# esp32_wrover_kit = [ "xtensa-lx-rt", "esp32", "esp32-hal/eh1" ]

mpu6050 = ["imu_controls", "dep:mpu6050"]
mpu9250 = ["imu_controls", "dep:mpu9250"]

m5stack_core2 = ["xtensa-lx-rt", "esp32", "esp32-hal/eh1", "mpu9250"]
#m5stack_core2 = ["xtensa-lx-rt", "esp32", "esp32-hal/eh1", "mpu6050"]

