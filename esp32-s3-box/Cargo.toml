[package]
name = "spooky-s3-box"
version = "0.1.0"
authors = ["Juraj Mich√°lek <juraj.michalek@gmail.com>"]
edition = "2021"
license = "MIT"

[target.xtensa-esp32s3-none-elf.dependencies]
xtensa-atomic-emulation-trap = "0.4.0"
# PSRAM feature should be part of 0.10.0 release, it's not part of available 0.9.0
#esp32s3-hal = { version = "*", git = "https://github.com/esp-rs/esp-hal.git", features = ["psram_8m"] }
# Problem in main branch with PSRAM, using bjoern's fork
esp32s3-hal = { version = "*", git = "https://github.com/bjoernQ/esp-hal.git", branch = "esp32s3-move-psram-functions-to-ram", features = ["psram_8m"] }
# Limitation - esp-hal does not support OCTAL PSRAM used in ESP32-S3-BOX
esp-backtrace = { version = "0.7.0", features = [
    "esp32s3",
    "panic-handler",
    "print-uart",
] }
xtensa-lx-rt = { version = "0.15.0", features = ["esp32s3"], optional = true }
esp-println = { version = "0.5.0", features = ["esp32s3"] }

[dependencies]
esp-alloc = "0.3.0"
embedded-graphics = "0.7"
embedded-hal = "0.2"
display-interface = "0.4"
display-interface-spi = "0.4"
icm42670 = { git = "https://github.com/jessebraham/icm42670/" }
mipidsi = "0.6.0"
panic-halt = "0.2"
shared-bus = { version = "0.2.4" }
spooky-core = { path = "../spooky-core" }
heapless = { version = "0.7.14", default-features = false }
embedded-graphics-framebuf = "0.2.0"

[features]
default = ["esp32s3_box"]

system_timer = []

button_controls = []
imu_controls = []

esp32 = []
esp32s2 = ["system_timer"]
esp32s3 = []
esp32c3 = ["system_timer"]

# Enable this feature in case you have an ESP32-S3-BOX board with ILI9342C
esp32s3_box = [ "xtensa-lx-rt", "esp32s3", "esp32s3-hal/eh1", "imu_controls" ]
