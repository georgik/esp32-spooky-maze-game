<html>

<head>
  <meta charset="utf-8">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar"
        content="#aa7700">
  <meta name="theme-color"
        content="black">
  <link rel="manifest" href="manifest.json">
</head>

<body
  style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; width: 100%; text-align: center; background-color: black; color:yellow">
  <p id="text" style="background-color: black; padding: 0.5rem; border-bottom: 1px solid black">
    Spooky Maze Game
  <div id="graphics" style="margin-top: 4rem; filter: drop-shadow(0 0 0.75rem black);"></div>
  <div>
    <input type="button" id="button-up" value="Up &uarr;" />
    <input type="button" id="button-down" value="Down &darr;" />
    <input type="button" id="button-left" value="Left &larr;" />
    <input type="button" id="button-right" value="Right &rarr;" />
  </div>
  <div>
    <input type="button" id="button-teleport" value="Teleport" />
    <input type="button" id="button-dynamite" value="Dynamite" />
  </div>
  <div id="html-console"></div>
</body>

<!-- PWA specific code -->
<script type="text/javascript">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      })
      .catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
  }
</script>

</html>
